// Update to Real Fuels Kethane Coverter Config
// Update by Eadrom on 01/08/2014
// Original values unchanged on Large Converter (LiquidH2, LiquidOxygen, MMH, and N2O4)

// Small Converter
// Supports stock fuel types and Real Fuels reasonably capable of being obtained from CH4
// Default heat value is 700
// Default mass efficiency is 90%
@PART[kethane_1m_converter]
{
MODULE
{
    name = KethaneConverter
    HeatProduction = 700
    InputRates
    {
        Kethane = 9
        ElectricCharge = 25
    }
    OutputRatios
    {
        LiquidH2 = 0.90
    }
}
MODULE
{
    name = KethaneConverter
    HeatProduction = 700
    InputRates
    {
        Kethane = 9
        ElectricCharge = 25
    }
    OutputRatios
    {
        LqdMethane = 1.00
    }
}
MODULE
{
    name = KethaneConverter
    HeatProduction = 700
    InputRates
    {
        Kethane = 9
        ElectricCharge = 25
    }
    OutputRatios
    {
        Syntin = 0.90
    }
}
MODULE
{
    name = KethaneConverter
    HeatProduction = 700
    InputRates
    {
        Kethane = 9
        ElectricCharge = 25
    }
    OutputRatios
    {
        Kerosene = 0.90
    }
}
}

