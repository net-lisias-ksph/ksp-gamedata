@PART[AluminiumHybrid1]
{
	@MODULE[ModuleEngines]
	{
		@PROPELLANT[Oxidizer]
		{
			@name = LiquidOxygen
			@ratio = 4.05
		}
	}
	@RESOURCE[Oxidizer]
	{
		@name = LiquidOxygen
		@amount = 1543
		@maxAmount = 1543
	}
}

