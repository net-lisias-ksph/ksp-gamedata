@PART[1mNTR1]
{
    @maxTemp = 2200
    @MODULE[ModuleEngines]
    {
		@maxThrust = 40
		@heatProduction = 300
		@PROPELLANT[LiquidFuel]
		{
			@name = LiquidH2
				@ratio = 1.0
		}
		
		@PROPELLANT[Oxidizer]
		{
			@name = nuclearFuel
				@ratio = 0.00000000001
		}
		
		@atmosphereCurve
		{
		 @key,0 = 0 850
		 @key,1 = 1 420
		}
    }
	@MODULE[ModuleEnginesFX]
    {
		@maxThrust = 40
		@heatProduction = 300
		@PROPELLANT[LiquidFuel]
		{
			@name = LiquidH2
				@ratio = 1.0
		}
		
		@PROPELLANT[Oxidizer]
		{
			@name = nuclearFuel
				@ratio = 0.00000000001
		}
		
		@atmosphereCurve
		{
		 @key,0 = 0 850
		 @key,1 = 1 420
		}
    }

    MODULE
    {
	name = ModuleAlternator	
	OUTPUT_RESOURCE
	{
		name = nuclearFuel
	        rate = -0.000001
	}
	
	OUTPUT_RESOURCE
	{
		name = nuclearWaste
		rate = 0.000001
	}
	
	OUTPUT_RESOURCE
	{
		name = ElectricCharge
		rate = 0.25
	}
	
    }

    MODULE
    {
	name = ModuleGenerator
	isAlwaysActive = true

	OUTPUT_RESOURCE
	{
		name = ElectricCharge
		rate = 0.25
	}
	
	OUTPUT_RESOURCE
	{
		name = nuclearWaste
		rate = 0.0000001
	}

	INPUT_RESOURCE
	{
		name = nuclearFuel
		rate = 0.0000001
	}

    }



    RESOURCE
    {

		name = nuclearFuel
		amount = 4
		maxAmount = 4
    }
}

