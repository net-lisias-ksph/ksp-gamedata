@PART[turboFanEngine]:FOR[FerramAerospaceResearch]
{
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 200
		@velocityCurve
		{
			@key,0 = 0 0.7 0 -0.00098

			@key,1 = 140 0.63 0 0

			@key,2 = 400 0.7 0.00049 0.00049
			@key,3 = 900 1 0 0

			key = 1800 0 -0.00098 0
		}
	}
}
