//This file will overwrite necessary stock values to make wings and some other oddly shaped parts behave properly under aerodynamic loadings
//
//Powered by ialdabaoth's ModuleManager
@PART[AdvancedCanard]:FOR[FerramAerospaceResearch]
{
	@module = Part
	@maximum_drag = 0
	@minimum_drag = 0
	@angularDrag = 0
	@dragCoeff = 0
	@deflectionLiftCoeff = 0
	@ctrlSurfaceRange = 0
	@ctrlSurfaceArea = 0
	MODULE
	{
		name = FARControllableSurface
		MAC = 0.651
		e = 0.9
		MidChordSweep = -23.48
		maxdeflect = 15
		b_2 = 1.998
		TaperRatio = 0.163
	}
}
