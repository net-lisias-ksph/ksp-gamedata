//These parts don't have their attach nodes at the correct size, so drag isn't calculated correctly on them
@PART[asasmodule1-2]:FOR[FerramAerospaceResearch]
{
	@node_stack_top = 0, 0.25, 0, 0.0, 1.0, 0.0, 2
	@node_stack_bottom = 0, -0.25, 0, 0.0, 1.0, 0.0, 2
}
@PART[FASAMercuryDec]:FOR[FerramAerospaceResearch]
{
	@maximum_drag = 0
	@minimum_drag = 0
	@angularDrag = 0
	MODULE
	{
		name = FARBasicDragModel
		S = 0.254
		CdCurve				//Drag coefficient at various angles
		{
			key = -1 0		//backwards
			key = 1.0 0		//forwards
		}
		ClCurve
		{
			key = -1 0		//Lift coefficient
			key = 1 0
		}
		CmCurve				//Moment coefficient
		{
			key = -1 0
			key = 1 0
		}
	}
}