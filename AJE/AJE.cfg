

@PART[JetEngine]:Final
{

	
	@title = AJE P&W-F100 turbofan
	@mass = 1.7
	@description = Pratt and Whitney F100 turbofan with afterburner, used by F15 and F16 fighters. Powered by NASA EngineSim. Works below Mach 2
	
	CoMOffset = 0, 1.7, 0
	

	
	
	!MODULE[ModuleGimbal]
	{
	}

	
	@MODULE[ModuleEnginesFX]
	{
		!PROPELLANT[IntakeAir]{}
		@PROPELLANT[LiquidFuel]
		{
			@name=Kerosene
		}
	}		
	@MODULE[ModuleEngines]
	{
		!PROPELLANT[IntakeAir]{}
		@PROPELLANT[LiquidFuel]
		{
			@name=Kerosene
		}
	}	
	
	!MODULE[ModuleEngineConfigs]
    {
    }
	MODULE
	{
		name = AJEModule
		IspMultiplier=1
		defaultentype = 3
		defineenparm= true
		acore=4.3
		byprat=0.36
		tinlt=1000
		prat2=1
		eta2=1
		tfan=1600
		prat13=1.6
		eta13=1
		tcomp=1800
		prat3=20
		eta3=0.95
		tt4=2921
		prat4=1
		eta4=0.984
		eta5=0.982
		fhv=18600
		tt7=6000
		eta7=0.92
		abflag=1
	}
 
	
}

@PART[turboFanEngine]:Final //TurboJet
{

		
	CoMOffset = 0, 2.5, 0
	

	
	!MODULE[ModuleGimbal]
	{
	}


	
	@title = AJE P&W J58
	@mass = 2.7
	@description = Pratt & Whittney J58 designed for hypersonic aircrafts like the SR-71 Blackbird. Credits to NathenKell

	@MODULE[ModuleEngines]
	 {
		!PROPELLANT[IntakeAir]{}
		@PROPELLANT[LiquidFuel]
		{
			@name=Kerosene
		}
	 }	

	@MODULE[ModuleEnginesFX]
	 {
		!PROPELLANT[IntakeAir]{}
		@PROPELLANT[LiquidFuel]
		{
			@name=Kerosene
		}
	 }	
    	
	!MODULE[ModuleEngineConfigs]
    {
    }

	MODULE
	{
		name = AJEModule
		IspMultiplier=1
		defaultentype=2
		defineenparm= true
		acore=9.0
		byprat=0
		tinlt = 1800
		tfan = 2000
		tcomp = 2300
		tt4 = 2450
		tt7 = 4000
		prat2 = 1
		prat13 = 1
		prat3 = 8.5
		prat4 = 1
		eta2 = 1
		eta13 = 1
		eta3 = .99
		eta4 = .99
		eta5 = .75
		eta7 = .75
		abflag=1
		fhv=20000
		usePrat3Curve = True
		prat3Curve
		{
			key = 0.0	8.5		0	0
			key = 2.0	8.5		0	0
			key = 3.0	2.93	0	0
		}
	}

}



