@PART[FusTekResupplyModule]:FINAL
{
	@MODEL,0
	{
		%scale = 1.76, 1.76, 1.76
	}
	@MODEL,1
	{
		%scale = 1.76, 1.76, 1.76
		%position =  0.0, 1.925, 0.0
	}
	@MODEL,2
	{
		%scale = 1.76, 1.76, 1.76
		%position =  0.0, 1.76, 0.0
	}
	@node_stack_bottom = 0.0, -1.76, 0.0, 0.0, -1.0, 0.0, 5
	@node_stack_top = 0.0, 1.815, 0.0, 0.0, 1.0, 0.0, 5 // adjusted from 1.76

	@mass = 5.0
	@breakingForce = 2000
	@breakingTorque = 2000

	@RESOURCE[ElectricCharge]
	{
		@amount = 12600 // 3.5kWh battery, seems to be roughly equal to ESA's ATV.
		@maxAmount = 12600
	}
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.01 //10 watts
		}
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.001
		@YawTorque = 0.001
		@RollTorque = 0.003
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.005 //5 watts
		}
	}
	//Support for KAS
	%MODULE[KASModuleContainer]
	{
		%name = KASModuleContainer
		%maxSize = 400
	}
	//Support for RealFuels
	%MODULE[ModuleFuelTanks]
	{
		%name = ModuleFuelTanks
		%volume = 5000
		%type = ServiceModule
		%basemass = -1
	}
}

