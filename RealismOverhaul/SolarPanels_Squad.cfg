@PART[solarPanels5]
{

// mass = 0.005
	@mass = 0.0002
	// 0.2 m^2, at 0.5kg * 2 per m^2
	@title = ST1 Solar Panel
	@description = Kerbal Space Program's first generation of solar cells, assembled into a convenient panel. This panel weighs less than a kilogram but nets 15-20 Watts per second! Perfect for your first orbital probes. 0.2 sq m.
	@MODULE[ModuleDeployableSolarPanel]
	{
	
			// chargeRate = 0.75
			@chargeRate = 0.018 // at 90 per
			
	}
}

@PART[solarPanels4]
{
	// Match weigh to power ratio as panel5, but has 6 panels. (power x 6)
	@mass = 0.0015
	// 1.0 m^2, at 0.5kg * 3 per m^2
	@title = XT1 Solar Panel Array Mk1
	@description = As space exploration will be taking us further than we've ever imagined, please feast your eyes on this advanced extendable series of 6 solar panels. With a weight of over a kg, this array can generate significant wattage. 1 sq m.
	@MODULE[ModuleDeployableSolarPanel]
	{
		// chargeRate = 0.75
		@chargeRate = 0.1 // at 100 per
	}
}

@PART[solarPanels3]
{

	// Same mass as Panel4, but with ~15% increase. (6 panels but provide power of 7)
	@mass = 0.0015
	@title = XT1 Solar Panel Array Mk2
	@description = With some layout revisions of the previous model, we were able to gain a net improvement of about 15%. 1 sq m.
	@MODULE[ModuleDeployableSolarPanel]
	{
	
			// chargeRate = 0.75
			@chargeRate = 0.115 // 115W/m^2
			
	}
}

@PART[solarPanels2]
{

	// ~25% mass increase, but using power/weight ratio of panel3
	@mass = 0.001875
	@title = XT2 Solar Panel Array Mk1
	@rescaleFactor = 1.1
	@description = A shielded, larger variant of the XT1. Slightly more efficient too! 1.2 sq m.
	@MODULE[ModuleDeployableSolarPanel]
	{
	
			// chargeRate = 0.75
			@chargeRate = 0.12 // 105W/m^2
			
	}
}

@PART[solarPanels1]
{

	// Same mass as Panel2, but with ~15% increase.
	@mass = 0.001875
	@rescaleFactor = 1.1
	@title = XT2 Solar Panel Array Mk2
	@description = With some layout revisions of the previous model, we were able to gain a net improvement of about 15%. 1.2 sq m.
	@MODULE[ModuleDeployableSolarPanel]
	{
	
			// chargeRate = 0.75
			@chargeRate = 0.146 // 121W/m^2
			
	}
}

@PART[largeSolarPanel]
{

	@mass = 0.018
	//12 m^2?
	// at 0.5kg per, *3
	@title = XT3 Solar Panel Array Mk1
	@description = Much larger than the XT1 or XT2, this array has 12 square meters of solar cells, netting some serious wattage. 12 sq m.
	@MODULE[ModuleDeployableSolarPanel]
	{
	
			// chargeRate = 0.75
			@chargeRate = 1.32 // 110W/m^2
			
	}
}