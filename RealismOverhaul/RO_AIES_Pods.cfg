@PART[orbitaiespod]:FOR[RealismOverhaul]:BEFORE[TACLifeSupport]
{
	%RSSROConfig = true
	!mesh
	MODEL
	{
		model = AIES_Aerospace/Command/AIESorbiterpod/model
		position = 0.0, 0.9, 0.0
		scale = 1.6, 1.6, 1.6
		rotation = 0.0, 90.0, 0.0
	}
	@node_stack_bottom = 0.0, -0.08, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_top = 0.0, 1.9152, 0.0, 0.0, 1.0, 0.0, 1
	
	// In DRE_ShieldsFix -- @mass = 0.75
	
	@maxTemp = 1700
	
	@RESOURCE[ElectricCharge]
	{
		@amount = 86400
		@maxAmount = 86400
	}
	!MODULE[ModuleReactionWheel]
	{}
	
	
	@mass = 0.75
	MODULE
	{ // this one is custom, and is a little thicker than most heat shields.
		name = ModuleHeatShield
		direction = 0, -1, 0 // bottom of pod
		reflective = 0.05 // 5% of heat is ignored at correct angle
		ablative = AblativeShielding
		loss
		{ // loss is based on the shockwave temperature (also based on density)
			key = 650 0 0 0 // start ablating at 650 degrees C
			key = 2000 160 0 0 // peak ablation at 1000 degrees C
			key = 5000 200 0 0 // max ablation at 3000 degrees C
		}
		dissipation
		{ // dissipation is based on the part's current temperature
				key = 300 0 0 0 // begin ablating at 300 degrees C
				key = 800 480 0 0 // maximum dissipation at 500 degrees C
		}
	}
	RESOURCE
	{
		name = AblativeShielding
		amount = 280
		maxAmount = 280
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 20
		basemass = -1
		type = RCSHighEfficiency
	}
}