// Change Mk1 Pod electric reserves
@PART[mk1pod]:Final
{
	@rescaleFactor = 1.6
	@node_stack_bottom = 0.0, -0.4050379, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_top = 0.0, 0.6423756, 0.0, 0.0, 1.0, 0.0, 1
	
	@RESOURCE[ElectricCharge]
	{
		//13.5kWh
		@amount = 48600
		@maxAmount = 48600
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 30
		basemass = -1
		type = RCSHighEfficiency
	}
	
	!MODULE[ModuleReactionWheel]
	{}
	// heat shield fix in DRE_ShieldsFix
	
	MODULE
	{
			name = ModuleSPU
			IsRTCommandStation = False
	}
	
	MODULE
	{
		name = ModuleRTAntenna
		IsRTActive = true
		Mode0OmniRange = 0.0000001
        Mode1OmniRange = 50000000
		EnergyCost = 0.09
		
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 15.0
		}
	}
}
