@PART[Kosmos_Salyut_1.5_Propulsion_Unit]:Final
{
@rescaleFactor = 1.333
@mass = 2
@maxTemp = 1430
@maximum_drag = 0.32
@title = Salyut Propulsion Block (2m)
@description = The propulsion block attaches to the aft of the Main Storage block and provides propellant storage and two RD-0225 engines for orbital manuevering. Also has room for a 2nd docking port for aft docking and propellant resupply.
!vesselType
!MODULE[CrewManifestModule] {}
 @MODULE[ModuleEngines]
 {
  @maxThrust = 60
  @heatProduction = 73
  @atmosphereCurve
  {
   @key,0 = 0 258
   @key,1 = 1 107
  }
  !PROPELLANT[LiquidFuel] {}
  !PROPELLANT[Oxidizer] {}
  !PROPELLANT[MonoPropellant] {}
  PROPELLANT
  {
   name = UDMH
   ratio = 42.976765
   DrawGauge = True
  }
  PROPELLANT
  {
   name = NitricAcid
   ratio = 57.023235
  }
 }

 @MODULE[ModuleGimbal]
 {
  @name = SmarterGimbal
  @gimbalRange = 2
  @gimbalResponseSpeed = 12.9960383416998
  @useGimbalResponseSpeed = true
 }
 !MODULE[ModuleEngineConfigs] {}
 MODULE
 {
  name = ModuleEngineConfigs
  techLevel = 2
  origTechLevel = 2
  engineType = O
  origMass = 2
  configuration = UDMH+NitricAcid
  modded = false
  CONFIG
  {
   name = UDMH+NitricAcid
   maxThrust = 60
   heatProduction = 73
   PROPELLANT
   {
    name = UDMH
    ratio = 0.42976765
    DrawGauge = True
   }
   PROPELLANT
   {
    name = NitricAcid
    ratio = 0.57023235
   }
   IspSL = 0.92
   IspV = 0.77775
   throttle = 0
   ModuleEngineIgnitor
   {
    name = ModuleEngineIgnitor
    ignitionsAvailable = 0
    autoIgnitionTemperature = 800
    ignitorType = Electric
    useUllageSimulation = false
    IGNITOR_RESOURCE
    {
     name = ElectricCharge
     amount = 0.6
    }
   }
  }
  CONFIG
  {
   name = Hydrazine
   maxThrust = 60
   heatProduction = 73
   PROPELLANT
   {
    name = Hydrazine
    ratio = 1
    DrawGauge = True
   }
   IspSL = 0.274
   IspV = 0.612
   throttle = 0
   ModuleEngineIgnitor
   {
    name = ModuleEngineIgnitor
    ignitionsAvailable = 0
    autoIgnitionTemperature = 800
    ignitorType = Electric
    useUllageSimulation = false
    IGNITOR_RESOURCE
    {
     name = ElectricCharge
     amount = 0.6
    }
   }
  }
 }
 !MODULE[ModuleEngineIgnitor] {}
 MODULE
 {
  name = ModuleEngineIgnitor
  ignitionsAvailable = -1
  autoIgnitionTemperature = 800
  ignitorType = Electric
  useUllageSimulation = false
  IGNITOR_RESOURCE
  {
   name = ElectricCharge
   amount = 0.6
  }
 }
MODULE
	{
	name = ModuleFuelTanks
	volume = 2000
	type = ServiceModule
	basemass = 2
	}
}

@PART[Kosmos_Salyut_Solar_Array]:Final
{
@title = Kosmos Salyut 7 Solar Array
@description = Solar array used from Salyut 5 to Salyut 7. With 4 panels, your target power generation will be 72EC per hour.
@maxTemp = 1700
@maximum_drag = 0.32
@crashTolerance = 15
breakingForce = 200
breakingTorque = 200
//Goal is 1kWh total for the Salyut. 1kW = 3600EC. 60EC per minute. Divided by 4 sets of panels. 15 per minute. 0.25 per second. Plus 20% for extra panels.
@MODULE[ModuleDeployableSolarPanel]
	{
	@chargeRate = 0.30
	}
}

