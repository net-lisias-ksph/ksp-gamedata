@PART[Kosmos_Salyut_RCS]:Final
{
//10N thruster x2, ~1.8kg per thruster x2 x2 for control = 7.2kg
@title = Kosmos Salyut RCS Thruster
@description = Mounted on the fore and aft of the vehicle for station-keeping, these RCS thrusters provide very low thrust and use H2O2 (HTP) for propellant.
@mass = 0.0072
@maxTemp = 1700
@maximum_drag = 0.32
breakingForce = 200
breakingTorque = 200
	@MODULE[ModuleRCS]
	{
		@thrusterPower = 0.01
		@resourceName = HTP
		@atmosphereCurve
		{
			@key,0 = 0 164
			@key,1 = 1 53
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleRCS
		thrustRating = thrusterPower
		techLevel = 2
		origTechLevel = 2
		engineType = L
		origMass = 0.015
		configuration = HTP
		modded = false
		CONFIG
		{
			name = Hydrazine
			thrusterPower = 0.01
			resourceName = Hydrazine
			IspSL = 0.23
			IspV = 0.72
		}
		CONFIG
		{
			name = HTP
			thrusterPower = 0.01
			resourceName = HTP
			IspSL = 0.2
			IspV = 0.465
		}
		CONFIG
		{
			name = NitrousOxide
			thrusterPower = 0.01
			resourceName = NitrousOxide
			IspSL = 0.2
			IspV = 0.525
		}
		CONFIG
		{
			name = MonoPropellant
			thrusterPower = 0.01
			resourceName = MonoPropellant
			IspSL = 0.21
			IspV = 0.64
		}
	}
}

