@PART[batteryPack]:FOR[RealismOverhaul] // Z-100 Rechargeable Battery Pack
{
	%RSSROConfig = true
	@mass = 0.002
	@rescaleFactor = 0.8
	@RESOURCE[ElectricCharge]
	{
		@amount = 640
		@maxAmount = 640
	}
}
@PART[ksp_r_largeBatteryPack]:FOR[RealismOverhaul] // Z-400 Rechargeable Battery
{
	%RSSROConfig = true
	@mass = 0.008
	@rescaleFactor = 0.8
	@RESOURCE[ElectricCharge]
	{
		@amount = 2560
		@maxAmount = 2560
	}
}
@PART[rtg]:FOR[RealismOverhaul] // PB-NUK Radioisotope Thermoelectric Generator
{
	// Modeled after Voyager MHW-RTG
	%RSSROConfig = true
	@mass = 0.0377
	@MODULE[ModuleGenerator]
	{
		@OUTPUT_RESOURCE[ElectricCharge]
		{
			@rate = 0.157
		}
	}
}