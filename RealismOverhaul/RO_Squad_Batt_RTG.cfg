@PART[batteryBank]:FOR[RealismOverhaul] // Z-1k Rechargeable Battery Bank
{
	%RSSROConfig = true
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackSolid
	}
	@RESOURCE[ElectricCharge]
	{
		@amount = 16000
		@maxAmount = 16000
	}
}
@PART[batteryBankLarge]:FOR[RealismOverhaul] // Z-4K Rechargeable Battery Bank
{
	%RSSROConfig = true
	@RESOURCE[ElectricCharge]
	{
		@amount = 64000
		@maxAmount = 64000
	}
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackSolid
	}
}
@PART[batteryBankMini]:FOR[RealismOverhaul] // Z-200 Rechargeable Battery Bank
{
	%RSSROConfig = true
	@RESOURCE[ElectricCharge]
	{
		@amount = 3200
		@maxAmount = 3200
	}
	@MODULE[TweakScale]
