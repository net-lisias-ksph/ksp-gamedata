@PART[KWrcsQuad]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	!MODULE[TweakScale]
	{
	}
	@mass = 0.028
	@crashTolerance = 12
	@breakingForce = 250
	@breakingTorque = 250
	@maxTemp = 1450
	@MODULE[ModuleRCS]
	{
		@name = ModuleRCSFX
		@thrusterPower = 0.257
		!resourceName = DELETE
		runningEffectName = running
		flameoutEffectName = flameout
		engageEffectName = engage
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
		}
		@atmosphereCurve
		{
			@key,0 = 0 236
			@key,1 = 1 100
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleRCSFX
		thrustRating = thrusterPower
		techLevel = 2
		origTechLevel = 2
		engineType = L
		origMass = 0.028
		configuration = Hydrazine
		modded = false
		CONFIG
		{
			name = HTP
			thrusterPower = 0.107
			PROPELLANT
			{
				ratio = 1.0
				name = HTP
			}
			IspSL = 0.496
			IspV = 1.0
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = 0.257
			PROPELLANT
			{
				ratio = 1.0
				name = Hydrazine
			}
			IspSL = 1.0
			IspV = 1.0
		}
		CONFIG
		{
			name = NitrousOxide
			thrusterPower = 0.1
			PROPELLANT
			{
				ratio = 1.0
				name = NitrousOxide
			}
			IspSL = 0.253
			IspV = 0.5
		}
		CONFIG
		{
			name = Helium
			thrusterPower = 0.1
			PROPELLANT
			{
				ratio = 1.0
				name = Helium
			}
			IspSL = 0.241
			IspV = 0.5
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = 0.1
			PROPELLANT
			{
				ratio = 1.0
				name = Nitrogen
			}
			IspSL = 0.241
			IspV = 0.5
		}
		CONFIG
		{
			name = MMH+N2O4
			thrusterPower = 0.4448222
			PROPELLANT
			{
				name = MMH
				ratio = 0.437
				DrawGauge = True
			}
			PROPELLANT
			{
				name = N2O4
				ratio = 0.563
			}
			IspSL = 1.418
			IspV = 2.88
		}
		CONFIG
		{
			name = UDMH+N2O4
			thrusterPower = 0.4448222
			PROPELLANT
			{
				name = MMH
				ratio = 0.413
				DrawGauge = True
			}
			PROPELLANT
			{
				name = N2O4
				ratio = 0.587
			}
			IspSL = 1.405
			IspV = 2.85
		}
		CONFIG
		{
			name = Aerozine+N2O4
			thrusterPower = 0.4448222
			PROPELLANT
			{
				name = MMH
				ratio = 0.502
				DrawGauge = True
			}
			PROPELLANT
			{
				name = N2O4
				ratio = 0.498
			}
			IspSL = 1.441
			IspV = 2.88
		}
	}
	EFFECTS
    {
		running
		{
			AUDIO
			{
			  channel = Ship
			  clip = sound_rocket_mini
			  volume = 0.0 0.0
			  volume = 1.0 0.2
			  pitch = 0.0 0.2
			  pitch = 1.0 1.0
			  loop = true
			}
		}
		engage
		{
			AUDIO
			{
			  channel = Ship
			  clip = sound_vent_soft
			  volume = 1.0
			  pitch = 2.0
			  loop = false
			}
		}
		flameout
		{
			AUDIO
			{
			  channel = Ship
			  clip = sound_explosion_low
			  volume = 0.1
			  pitch = 2.0
			  loop = false
			}
		}
    }
}
