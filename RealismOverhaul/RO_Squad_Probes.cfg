@PART[probeCoreCube]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	@RESOURCE[ElectricCharge]
	{
		@amount = 120
		@maxAmount = 120
	}
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.005 // 5 watts
		}
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	@MODULE[ModuleRTAntennaPassive]
	{
		@TRANSMITTER
		{
			PacketResourceCost = 0.01385
		}
	}
}
