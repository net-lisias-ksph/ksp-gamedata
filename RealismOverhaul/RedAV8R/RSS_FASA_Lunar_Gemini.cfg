@PART[FASA_Gemini_Lander_Eng]:Final
{
	!mesh = DELETE
	MODEL
	{
		model = FASA/Gemini2/FASA_Gemini_Lander_Eng/model
		scale = 1.524, 1.524, 1.524
	}
	@rescaleFactor = 1.0
	@scale = 1.524
	@node_stack_top = 0.0, -0.322179, 0.0, 0.0, 1.0, 0.0, 0
	@node_stack_bottom = 0.0, -0.4876914, 0.0, 0.0, 1.0, 0.0, 0
	@fx_exhaustFlame_white_tiny = 0.0, -0.2816985, 0.0, 0.0, 1.0, 0.0, running
	@sound_vent_medium = engage
	@sound_rocket_mini = running
	@sound_vent_soft = disengage
	@sound_explosion_low = flameout
	@TechRequired = advUnmanned
	@entryCost = 42000
	@cost = 100
	@category = Propulsion
	@subcategory = 0
	@title = Gemini Lander Engine
	@manufacturer = FASA
	@description = The main engine for the Gemini Lander.
	@attachRules = 1,0,1,1,0
	@mass = .072
	@crashTolerance = 12
	breakingForce = 250
	breakingTorque = 250
	@maxTemp = 1700
	@stageOffset = 0
	@childStageOffset = 0
	@stagingIcon = LIQUID_ENGINE
	@MODULE[ModuleEngines]
	{
		@minThrust = 1.4
		@maxThrust = 13.2
		@PROPELLANT[LiquidFuel]
		{
			@name = Aerozine
			@ratio = 0.502
		}
		@PROPELLANT[Oxidizer]
		{
			@name = N2O4
			@ratio = 0.498
		}
		@atmosphereCurve
		{
			@key,0 = 0 300
			@key,1 = 1 260
		}
	}
	!MODULE[ModuleGimbal]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs
		modded = false
		configuration = LanderEngine
		CONFIG
		{
			name = LanderEngine
			minThrust = 1.4
			maxThrust = 13.2
			heatProduction = 160
			PROPELLANT
			{
				name = Aerozine
				ratio = 0.502
				DrawGauge = True
			}
			PROPELLANT
			{
				name = N2O4
				ratio = 0.498
			}
			atmosphereCurve
			{
				key = 0 300
				key = 1 260
			}
		}
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 1
		autoIgnitionTemperature = 800
		ignitorType = HypergolicElectric
		useUllageSimulation = true
		isPressureFed = true
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}
		IGNITOR_RESOURCE
		{
			name = Aerozine
			amount = 0.502
		}
		IGNITOR_RESOURCE
		{
			name = N2O4
			amount = 0.498
		}
	}
}

