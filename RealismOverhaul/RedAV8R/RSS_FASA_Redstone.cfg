@PART[FASA_Mercury_Redstone_Eng]:FOR[RealismOverhaul] 
{
	yearIntroduced = 1958
	@MODEL
	{
		scale = 1.422, 2.47, 1.422
	}
	@rescaleFactor = 1.0
	@scale = 2.47
	@node_stack_top = 0.0, 1.005, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_bottom = 0.0, -0.14, 0.0, 0.0, 1.0, 0.0, 2
	@category = Propulsion
	@title = Rocketdyne A-7 Engine
	@manufacturer = FASA
	@description = Rocketdyne A-7 Engine.  Designed for Ethanol/LOx (1.5 O/F Ratio), it was later adapted to burn Hydyne/LOx (1.73 O/F Ratio)(higher performance (12%) yet more toxic) for use in Jupiter C / Juno I.  When Redstone MRLV was adapted from Jupiter C for manned use the A7 was switched back to Ethanol, accepting slightly lower performance for lack of toxicity. Thrust Vector Control was provided by carbon thrust vanes (add the Redstone Fin / Thrust vane part in 4x symmetry), and additional attitude control was provided by actuating fins. Mass includes thrust frame.
	@attachRules = 1,0,1,1,0
	@mass = 0.987
	@crashTolerance = 12
	@breakingForce = 250
	@breakingTorque = 250
	@maxTemp = 1700
	@stagingIcon = LIQUID_ENGINE
	@MODULE[ModuleEngines]
	{
		@minThrust = 416.18
		@maxThrust = 416.18
		@heatProduction = 170
		@atmosphereCurve
		{
			@key,0 = 0 265
			@key,1 = 1 235
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = Hydyne
			@ratio = 0.435
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LiquidOxygen
			@ratio = 0.565
		}
	}
	!MODULE[ModuleGimbal]
	{
	}
	!MODULE[ModuleAlternator]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs	
		configuration = Alcohol+LiquidOxygen
		modded = false
		CONFIG
		{
			name = Alcohol+LiquidOxygen
			minThrust = 366.2384
			maxThrust = 366.2384
			heatProduction = 170
			PROPELLANT
			{
				name = Alcohol
				ratio = 0.491
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LiquidOxygen
				ratio = 0.509
			}
			atmosphereCurve
			{
				key = 0 255
				key = 1 225
			}
		}
		CONFIG
		{
			name = Hydyne+LiquidOxygen
			minThrust = 416.18
			maxThrust = 416.18
			heatProduction = 170
			PROPELLANT
			{
				name = Hydyne
				ratio = .435
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LiquidOxygen
				ratio = .565
			}
			atmosphereCurve
			{
				key = 0 265
				key = 1 235
			}
		}
	}
	MODULE
	{
		name = KM_Gimbal
		gimbalTransformName = thrustTransform
		yawGimbalRange = 2
		pitchGimbalRange = 2
		responseSpeed = 100
		enableRoll = false
		invertYaw = false
		invertPitch = false
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 1
		autoIgnitionTemperature = 500
		ignitorType = Electric
		useUllageSimulation = True
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.500
		}
	}
}

