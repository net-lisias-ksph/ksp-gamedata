	manufacturer = FASA
	description = The Big Gemini parachute. Put this on top of the RCS Control section when making Big Gemini (instead of the regular Gemini parachute).
	attachRules = 1,1,1,0,0
	stageOffset = -1
	childStageOffset = 0
	mass = 0.323
	crashTolerance = 12
	breakingForce = 250
	breakingTorque = 250
	maxTemp = 800
	stageOffset = 0
	MODULE
	{
		name = RealChuteModule
		material = Nylon
		caseMass = 0.189
		preDeployedDiameter = 25
		deployedDiameter = 60
		minIsPressure = false
		minDeployment = 3200
		deploymentAlt = 2740
		cutAlt = -1
		timer = 0
		mustGoDown = true
		preDeploymentSpeed = 2
		deploymentSpeed = 5
		cutSpeed = 0.25
		preDeploymentAnimation = semiDeploy
		deploymentAnimation = fullyDeploy
		parachuteName = canopy
		capName = cap
		spareChutes = 1
	}
	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}
		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}
		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}
		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
	stagingIcon = PARACHUTES
}

