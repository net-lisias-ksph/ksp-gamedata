	{
	}
	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 33.5
		@maxThrust = 134
		@heatProduction = 175
		@PROPELLANT[MonoPropellant]
		{
			@name = MMH
			@ratio = 0.437
		}
		PROPELLANT
		{
			name = N2O4
			ratio = 0.563
		}
		@atmosphereCurve
		{
			@key,0 = 0 330
			@key,1 = 1 270
		}
	}
	MODULE
    {
        name = ModuleEngineConfigs
		type = ModuleEnginesFX
        configuration = SuperDraco
        modded = false
        CONFIG
        {
            name = SuperDraco
			minThrust = 33.5
            maxThrust = 134
            PROPELLANT
            {
                name = MMH
                ratio = 0.437
                DrawGauge = true
            }
            PROPELLANT
            {
                name = N2O4
                ratio = 0.563
            }
			atmosphereCurve
			{
				key = 0 330
				key = 1 270
			}
        }
    }
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = -1
		autoIgnitionTemperature = 800
		ignitorType = HypergolicElectric
		useUllageSimulation = true
		isPressureFed = true
		IGNITOR_RESOURCE
		{
			name = MMH
			amount = 0.437
		}
		IGNITOR_RESOURCE
		{
			name = N2O4
			amount = 0.563
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = .005
		}
	}
}

