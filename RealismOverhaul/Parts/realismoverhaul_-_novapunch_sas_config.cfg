PART
{

// --- general parameters ---
name = NP_sas_05m
module = Part
author = Frizzank

// --- asset parameters ---
MODEL
{
model = NovaPunch2/Parts/SAS/NP_SAS_1_25m/model
scale = 2.5, 2.5, 2.5
}
scale = 1.0
rescaleFactor = 0.4

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_bottom = 0.0, -0.063, 0.0, 0.0, 1.0, 0.0 
node_stack_top = 0.0, 0.063, 0.0, 0.0, 1.0, 0.0 

// --- FX definitions ---


// --- editor parameters ---
TechRequired = start
entryCost = 1500
cost = 2700
category = 1
subcategory = 0
title = MPM-05 Reaction Wheel Module
manufacturer = Silisko Industries Doughnut Research & Spacecraft Development
description = A Reaction Wheel module for 0.5 meter rockets. Small and tiny!

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 0.15
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 100
breakingForce = 2000
breakingTorque = 2000
maxTemp = 2000

MODULE
{
	name = ModuleSAS
}

MODULE
{
	name = ModuleReactionWheel
	
	PitchTorque = 3
	YawTorque = 3
	RollTorque = 3
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.4
	}
}

}

