@PART[UAEcubplate]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	MODULE
	{
		name = ModuleRTAntennaPassive
		OmniRange = 3000
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 0.5
		}
	}
	//rescaleFactor = 1.25
	//scale = 0.1
	@RESOURCE[ElectricCharge]
	{
		@amount = 400
		@maxAmount = 400
	}
	!MODULE[ModuleReactionWheel]
	{}
}
