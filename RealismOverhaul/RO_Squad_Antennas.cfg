@PART[longAntenna]:FOR[RealismOverhaul] // Communotron 16 // TECH LEVEL 1
{
	%RSSROConfig = true
	@mass = 0.010
	@MODULE[ModuleRTAntenna]
	{
		@Mode0OmniRange = 0
		@Mode1OmniRange = 4000000
		@EnergyCost = 0.0015
		@TRANSMITTER
		{
			@PacketInterval = 0.4
			@PacketSize = 0.29
			@PacketResourceCost = 0.0075
		}
	}
}
@PART[mediumDishAntenna]:FOR[RealismOverhaul] // Comms DTS-M1
{
	%RSSROConfig = true
	@mass = 0.04
	@MODULE[ModuleRTAntenna]
	{
		@Mode0DishRange = 0
		@Mode1DishRange = 400000000
