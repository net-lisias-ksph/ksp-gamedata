// Adds an action-group toggle to all parts that contain various resources, so that their flow can be turned on and off
//
// Powered by ialdabaoth and sarbian's ModuleManager

@PART[*]:HAS[@RESOURCE[MonoPropellant]]:Final
{
	MODULE
	{
		name = BTSMModuleResourceActionToggle

		resourceName = MonoPropellant

		actionName = Toggle RCS Fuel
	}
}

