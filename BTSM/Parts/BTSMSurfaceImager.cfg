	title = Variable Wavelength Surface Imaging Scanner
	manufacturer = Experimental Engineering Group

	description = This handy dandy scanner allows us to analyze the terrain of celestial bodies by viewing it in various wavelengths.  Not only will this allow us to create detailed maps of the surface to aid in any future landing attempts, but it should also provide us with oodles of information on surface composition and the undergarments of any native inhabitants.  Just plop it into a low orbit, transmit the results, and let us handle the rest.  WARNING: Produces an absolutely huge amount of data, so be sure to pack some extra batteries.  Also...please refrain from pointing it at our labs.  That's just not cool.

