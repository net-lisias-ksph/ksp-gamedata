	author = FlowerChild

	// --- asset parameters ---

	MODEL
	
	{
	
		model = Squad/Parts/Engine/liquidEngine1/model
		scale = 1.0, 0.75, 1.0
	}

	scale = 0.1
	rescaleFactor = 1.0


	// --- node definitions ---

