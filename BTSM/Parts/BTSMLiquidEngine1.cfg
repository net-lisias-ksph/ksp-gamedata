	// --- Sound FX definition ---

	sound_vent_medium = engage
	sound_rocket_hard = running
	sound_vent_soft = disengage
	sound_explosion_low = flameout

	// --- editor parameters ---

	TechRequired = unassigned

	entryCost = 0
	cost = 850

	category = Propulsion
	subcategory = 0

	title = LV-T15 Liquid Fuel Engine
	manufacturer = Jebediah Kerman's Junkyard and Spaceship Parts Co.

	description = We've been experimenting with a new and exciting concept that our scientists like to refer to as "throttle control", and the LV-T15 is the result.  Don't mind the '30' on the side of it, as that's just a surplus panel from something else we're working on.  Any mildly-explosive heat build-up you may observe in operation is clearly nothing to worry about, and we'll be sure to have that all worked out for a future release.  It's an alpha after all.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision

	attachRules = 1,0,1,0,0

	// --- standard part parameters ---

	mass = 1.5 // 1.25 on LV-30
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 1800

	stagingIcon = LIQUID_ENGINE
 
	MODULE
	{
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 215
		heatProduction = 375 // 200 on LV-30
		fxOffset = 0, 0, 0.8

		PROPELLANT
		{
			name = LiquidFuel
       	        	ratio = 0.9
			DrawGauge = True
		}

		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}

		atmosphereCurve
 		{
		   	key = 0 360 // 370 LV-30
		  	key = 1 310 // 320 LV-30
			key = 7 0.01
	 	}
	
	}

	MODULE
	{
		name = BTSMModuleThrustCorrecter

		zeroIspAtPressureDesc = 7.0
	}

	MODULE
	{
		name = ModuleJettison
		jettisonName = fairing
		bottomNodeName = bottom
		isFairing = True
		jettisonedObjectMass = 0.1
		jettisonForce = 5
		jettisonDirection = 0 0 1
	
	}

	MODULE
	{
		name = ModuleAnimateHeat
	}
