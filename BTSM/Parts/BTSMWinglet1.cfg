PART
{
	// --- general parameters ---

	name = BTSMWinglet1
	module = Part
	author = FlowerChild

	// --- asset parameters ---

	MODEL
	
	{
		
		model = Squad/Parts/Aero/winglet2/model
		scale = 1.5, 3.0, 1.5
	}

	scale = 0.1
	rescaleFactor = 1

	// --- editor parameters ---

	TechRequired = unassigned

	entryCost = 1800
	cost = 500

	category = Aero
	subcategory = 0

	title = AV-R16XL Winglet

	manufacturer = Kerlington Model Rockets and Paper Products Inc.

	description = Building larger rockets demands larger control surfaces, and we aim to please.  This super-sized version of the AV-R8 Winglet is ideally suited for in-atmosphere navigation in situations where smaller control surfaces just fail to cut it.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision

	attachRules = 0,1,0,0,0

	// --- node definitions ---

	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	//node_attach = 4.32401, 1.39785, 0.0, 1.0, 0.0, 0.0 // AV-R8 values for reference
	node_attach = 6.486015, 4.19355, 0.0, 1.0, 0.0, 0.0, 2


	// --- standard part parameters ---

	mass = 0.12 // 0.02 on AV-R8

	dragModelType = override
	maximum_drag = 0.02
	minimum_drag = 0.02
	angularDrag = 5

	crashTolerance = 12
	maxTemp = 1700
	explosionPotential = 0.1

	MODULE
	{
		name = ModuleControlSurface
		dragCoeff = 0.5
		deflectionLiftCoeff = 2.4 // 0.4 on AV-R8
		ctrlSurfaceRange = 15
		ctrlSurfaceArea = 0.95
	}
}
