// Changes all science experiments (except crew reports which are handled elsewhere) and containers in the game to BTSM child classes that provides additional functionaly like data transfer between parts
//
// Powered by ialdabaoth and sarbian's ModuleManager

@PART[*]:HAS[@MODULE[ModuleScienceExperiment]]:Final
{
	@MODULE[ModuleScienceExperiment]
	{
		@name = BTSMModuleScienceExperiment
	}
}

@PART[*]:HAS[@MODULE[ModuleScienceContainer],!MODULE[ModuleScienceLab]]:Final
{
	@MODULE[ModuleScienceContainer]
	{
		@name = BTSMModuleScienceContainer
	}
}
