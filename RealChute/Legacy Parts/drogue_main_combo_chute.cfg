PART
{
	// --- general parameters ---
	name = RC_combo_large
	module = Part
	author = stupid_chris, sumghai

	MODEL
	{
		model = RealChute/Parts/model_RC_case_nose
   		scale = 0.94, 0.9, 0.94
		texture = RC_common_main, RealChute/Parts/RC_common_dual
	}
	
	MODEL
	{
		model = RealChute/Parts/model_RC_case_nose_dual_extras
   		scale = 0.94, 0.9, 0.94
	}

	MODEL
	{
		model = RealChute/Parts/model_RC_triple_canopy
		//scale = x-width, height, y-width
		//at normal scale (1, 1, 1) the parachute has an in game width of 9.893m
		//do the math if you want to change it
   		scale = 3.03, 2.8, 3.03
		position = 0, 0.025, 0
		texture = RC_canopy_main, RealChute/Parts/RC_canopy_main
	}
	
	MODEL
	{
		model = RealChute/Parts/model_RC_canopy2
		//scale = x-width, height, y-width
		//at normal scale (1, 1, 1) the parachute has an in game width of 9.893m
		//do the math if you want to change it
   		scale = 0.61, 0.7, 0.61
		position = 0, 0.025, 0
		texture = RC_canopy_main, RealChute/Parts/RC_canopy_drogue
	}

	// --- asset parameters ---
	rescaleFactor = 1

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z, size
	node_stack_bottom = 0.0, -0.023045, 0.0, 0.0, -1, 0.0, 0
	node_attach = 0.0, -0.023045, 0.0, 0.0, 1.0, 0.0

	// --- editor parameters ---
	cost = 850
	category = -1
	subcategory = 0
	title = RealChute Combo Drogue/Main Chutes - 1.25m Cone
	manufacturer = RealChute
	description = After Bill complained the current parachutes were too rough for him, the engineers came up with some new ones. This combination of a drogue chute for braking and a main chute for final touchdowns, housed in a standard 1.25m diameter nose cone.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,1,0

	// --- standard part parameters ---
	mass = 0.35
	maximum_drag = 0.32
	dragModelType = default
	angularDrag = 3
	crashTolerance = 12
	maxTemp = 3100

	breakingForce = 100
	breakingTorque = 50

	stageOffset = -1

	MODULE
	{	
		name = RealChuteModule
		material = Nylon
		secMaterial = Kevlar
		caseMass = 0.35
		timer = 0
		mustGoDown = true
		cutSpeed = 0.5
		spareChutes = 5
		secondaryChute = true
		
		// Main chute
		capName = mains_packing_bag
		parachuteName = RC_triple_canopy
		preDeploymentAnimation = RC_triple_chute_semi_deploy
		deploymentAnimation = RC_triple_chute_full_deploy
		preDeployedDiameter = 2.5
		deployedDiameter = 50
		minIsPressure = false
		minDeployment = 900
		deploymentAlt = 700
		cutAlt = -1
		preDeploymentSpeed = 2
		deploymentSpeed = 6
		
		// Drogue chute
		secCapName = cone
		secParachuteName = RC_canopy2
		secPreDeploymentAnimation = RC_chute2_semi_deploy
		secDeploymentAnimation = RC_chute2_full_deploy
		secPreDeployedDiameter = 3
		secDeployedDiameter = 6
		secMinIsPressure = false
		secMinDeployment = 30000
		secDeploymentAlt = 2500
		secCutAlt = 1000
		secPreDeploymentSpeed = 1
		secDeploymentSpeed = 3
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}


