@PART[Buran_Parachute]:FOR[RealChute]
{

	maximum_drag = 0.32

	!MODULE[ModuleParachute]{}

	MODULE
	{
		name = RealChuteModule
		material = Silk
		caseMass = 0.3
		isTweakable = false
		preDeployedDiameter = 1
		deployedDiameter = 7
		minIsPressure = false
		minPressure = 250
		deploymentAlt = 100
		cutAlt = -1
		timer = 0
		mustGoDown = false
		preDeploymentSpeed = 1
		deploymentSpeed = 3
		cutSpeed = 5
		preDeploymentAnimation = para_half
		deploymentAnimation = para_full
		parachuteName = canopy
		capName = cap
		spareChutes = 5
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

