@PART[FASAGeminiParachute2]:FOR[RealChute]
{

	@description = The Gemini parachute. Put this directly on top of the Gemini command pod. Warning opens at 450m

	maximum_drag = 0.3

	!MODULE[ModuleParachute]{}

	MODULE
	{
		name = RealChuteModule
		material = Nylon
		caseMass = 0.15
		isTweakable = false
		preDeployedDiameter = 3
		deployedDiameter = 60
		minIsPressure = true
		minPressure = 0.02
		deploymentAlt = 450
		cutAlt = -1
		timer = 0
		mustGoDown = false
		preDeploymentSpeed = 2
		deploymentSpeed = 5
		cutSpeed = 0.25
		preDeploymentAnimation = semiDeploy
		deploymentAnimation = fullyDeploy
		parachuteName = canopy
		capName = cap
		spareChutes = 5
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

