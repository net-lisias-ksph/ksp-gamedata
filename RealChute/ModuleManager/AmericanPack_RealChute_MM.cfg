@PART[Orion_DockingPort]:FOR[RealChute]
{

	maximum_drag = 0.32

	!MODULE[ModuleParachute]{}
	!MODULE[ModuleParachute]{}

	MODULE
	{
		//General parameters
		name = RealChuteModule
		material = Nylon
		secMaterial = Kevlar
		caseMass = 2
		timer = 0
		mustGoDown = false
		spareChutes = 5
		cutSpeed = 0.5
		secondaryChute = true
		isTweakable = false		

		//Main chute
		preDeployedDiameter = 3
		deployedDiameter = 55
		minIsPressure = false
		minDeployment = 1900
		deploymentAlt = 750
		cutAlt = -1
		preDeploymentSpeed = 2
		deploymentSpeed = 6
		preDeploymentAnimation = semi
		deploymentAnimation = full
		parachuteName = canopy
		capName = cap

		//Drogue chute
		secPreDeployedDiameter = 2
		secDeployedDiameter = 4
		secMinIsPressure = true
		secMinPressure = 0.1
		secDeploymentAlt = 4000
		secCutAlt = 1950
		secPreDeploymentSpeed = 1
		secDeploymentSpeed = 3
		secPreDeploymentAnimation = semi1
		secDeploymentAnimation = full1
		secParachuteName = canopy2
		secCapName = cap2
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}