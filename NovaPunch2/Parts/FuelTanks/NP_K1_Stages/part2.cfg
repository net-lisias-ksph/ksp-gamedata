PART
{

// --- general parameters ---
name = NP_lft_K1tank_2_5m
module = Part
author = Tiberion

// --- asset parameters ---
MODEL
{
model = NovaPunch2/Parts/FuelTanks/NP_K1_Stages/tank25m
scale = 1, 1, 1
}
scale = 1
rescaleFactor = 1.0


// --- node definitions ---
node_stack_top = 0.0, 2.21, 0.0, 0.0, 1.0, 0.0, 1
node_stack_bottom = 0.0, -1.86, 0.0, 0.0, 1.0, 0.0, 2




// --- editor parameters ---
TechRequired = heavyRocketry
entryCost = 4200
cost = 800
category = Propulsion
subcategory = 0
title = K1 Heavy Lifter 3rd Stage Tank (2.5m to 1.25m)
manufacturer = NovaPunch Launch Alliance
description = The 3rd stage tank of the K1 heavy lifter rocket. Attach "Micro Mother" here.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 1.0
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.3
angularDrag = 2
crashTolerance = 160
breakingForce = 1000
breakingTorque = 1000
maxTemp = 3500.0

RESOURCE
{
 name = LiquidFuel
 amount = 576
 maxAmount = 576
}

RESOURCE
{
 name = Oxidizer
 amount = 704
 maxAmount = 704
}

MODULE
{
    name = ModuleDecouple
    ejectionForce = 200
    explosiveNodeID = top
}

// --- fuel tank parameters ---
// keeps fuel from flowing INTO the top node (to create a stage|fuel barrier for the built-in decoupler)
NoCrossFeedNodeKey = top

}