PART
{

// --- general parameters ---
name = NP_lft_K1tank_2_5mL
module = Part
author = Tiberion

// --- asset parameters ---
MODEL
{
model = NovaPunch2/Parts/FuelTanks/NP_K1_Stages/tank25mL
scale = 1, 1, 1
}
scale = 1
rescaleFactor = 1.0


// --- node definitions ---
node_stack_top = 0.0, 3.23, 0.0, 0.0, 1.0, 0.0, 2
node_stack_bottom = 0.0, -2.5, 0.0, 0.0, 1.0, 0.0, 3




// --- editor parameters ---
TechRequired = heavyRocketry
entryCost = 4200
cost = 800
category = Propulsion
subcategory = 0
title = K1 Heavy Lifter 3rd Stage Tank (2.5m long tank)
manufacturer = NovaPunch Launch Alliance
description = The 3rd stage tank of the K1 heavy lifter rocket. This one doesn't change diameters. Attach "Micro Mother" here.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 2.56
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.3
angularDrag = 2
crashTolerance = 160
breakingForce = 1000
breakingTorque = 1000
maxTemp = 3500.0

RESOURCE
{
 name = LiquidFuel
 amount = 1843
 maxAmount = 1843
}

RESOURCE
{
 name = Oxidizer
 amount = 2253
 maxAmount = 2253
}

MODULE
{
    name = ModuleDecouple
    ejectionForce = 200
    explosiveNodeID = top
}

// --- fuel tank parameters ---
// keeps fuel from flowing INTO the top node (to create a stage|fuel barrier for the built-in decoupler)
NoCrossFeedNodeKey = top

}