PART
{

// --- general parameters ---
name = NP_lft_K1tank_3_75m
module = Part
author = Tiberion

// --- asset parameters ---
MODEL
{
model = NovaPunch2/Parts/FuelTanks/NP_K1_Stages/tank375m
scale = 1, 1, 1
}
scale = 1
rescaleFactor = 1.0


// --- node definitions ---
node_stack_top = 0.0, 3.23, 0.0, 0.0, 1.0, 0.0, 2
node_stack_bottom = 0.0, -2.5, 0.0, 0.0, 1.0, 0.0, 3




// --- editor parameters ---
TechRequired = heavierRocketry
entryCost = 8800
cost = 800
category = Propulsion
subcategory = 0
title = K1 Heavy Lifter 2nd Stage Tank (3.75m to 2.5m)
manufacturer = NovaPunch Launch Alliance
description = The 2nd stage tank of the K1 heavy lifter rocket. Attach "Littlemother" here.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 5.0
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.3
angularDrag = 2
crashTolerance = 160
breakingForce = 1000
breakingTorque = 1000
maxTemp = 3500.0

RESOURCE
{
 name = LiquidFuel
 amount = 2859
 maxAmount = 2859
}

RESOURCE
{
 name = Oxidizer
 amount = 4619
 maxAmount = 4619
}

MODULE
{
    name = ModuleDecouple
    ejectionForce = 300
    explosiveNodeID = top
}

// --- fuel tank parameters ---
// keeps fuel from flowing INTO the top node (to create a stage|fuel barrier for the built-in decoupler)
NoCrossFeedNodeKey = top

}