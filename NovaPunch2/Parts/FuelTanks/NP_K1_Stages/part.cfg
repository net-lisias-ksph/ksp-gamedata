PART
{

// --- general parameters ---
name = NP_lft_K1tank_5m
module = Part
author = Tiberion

// --- asset parameters ---
MODEL
{
model = NovaPunch2/Parts/FuelTanks/NP_K1_Stages/tank5m
scale = 1, 1, 1
}
scale = 1
rescaleFactor = 1.0


// --- node definitions ---
node_stack_top = 0.0, 4.43, 0.0, 0.0, 1.0, 0.0, 3
node_stack_bottom = 0.0, -3.21, 0.0, 0.0, 1.0, 0.0, 3




// --- editor parameters ---
TechRequired = veryHeavyRocketry
entryCost = 34200
cost = 800
category = Propulsion
subcategory = 0
title = K1 Heavy Lifter 1st Stage Tank (5.0m to 3.75m)
manufacturer = NovaPunch Launch Alliance
description = The 1st stage tank of the K1 heavy lifter rocket. Attach "The Matriarch" and stand back.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 9.64
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.3
angularDrag = 2
crashTolerance = 160
breakingForce = 1000
breakingTorque = 1000
maxTemp = 3500.0

RESOURCE
{
 name = LiquidFuel
 amount = 6932
 maxAmount = 6932
}

RESOURCE
{
 name = Oxidizer
 amount = 8472
 maxAmount = 8472
}

MODULE
{
    name = ModuleDecouple
    ejectionForce = 350
    explosiveNodeID = top
}

// --- fuel tank parameters ---
// keeps fuel from flowing INTO the top node (to create a stage|fuel barrier for the built-in decoupler)
NoCrossFeedNodeKey = top

}