PART
{

// --- general parameters ---
name = NP_lfe_125m_BearcatSingle
module = Part
author = Tiberion

// --- asset parameters ---
mesh = model.mu
scale = 1.0
rescaleFactor = 1.0


// --- node definitions ---
node_stack_top = 0.0, 0.477, 0.0, 0.0, 1.0, 0.0
node_stack_bottom = 0.0, -1.57, 0.0, 0.0, 1.0, 0.0


// --- FX definitions ---

fx_exhaustFlame_blue = 0.0, -0.51, 0.0, 0.0, 1.0, 0.0, running
fx_exhaustLight_blue = 0.0, -0.51, 0.0, 0.0, 0.0, 1.0, running
fx_smokeTrail_light = 0.0, -0.51, 0.0, 0.0, 1.0, 0.0, running
fx_exhaustSparks_flameout = 0.0, -0.51, 0.0, 0.0, 0.0, 1.0, flameout

// --- Sound FX definition ---

sound_vent_medium = engage
sound_rocket_spurts = running
sound_vent_soft = deactivate
sound_explosion_low = flameout

// --- editor parameters ---
TechRequired = generalRocketry
entryCost = 2900
cost = 850
category = Propulsion
subcategory = 0
title = SLS-125 Bearcat Series One Liquid Engine (1.25m)
manufacturer = TiberDyne Aerospace
description = A small lifter engine, purpose-built for use on reusable launch vehicles or in groups for launch platforms.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 1.5
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 60
breakingForce = 2500
breakingTorque = 2500
maxTemp = 3600

stagingIcon = LIQUID_ENGINE
 
MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	exhaustDamage = True
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 240
	heatProduction = 355
	fxOffset = 0, 0, 1.3
	PROPELLANT
	{
		name = LiquidFuel
       	        ratio = 0.9
		DrawGauge = True
	}
	PROPELLANT
	{
		name = Oxidizer
		ratio = 1.1
	}
	atmosphereCurve
 	{
   	 key = 0 360
  	 key = 1 330
 	}
	
}

MODULE
{
	name = ModuleGimbal
	gimbalTransformName = thrustTransform
	gimbalRange = 2.0
}

MODULE
{
       name = ModuleJettison
       jettisonName = fairing
       bottomNodeName = bottom
       isFairing = True
       jettisonedObjectMass = 0.1
       jettisonForce = 1
       jettisonDirection = 0 0 1
	
}


MODULE
{
      name = ModuleAnimateHeat
      ThermalAnim = EmissiveAnimation
}

MODULE
{
	name = ModuleAlternator	
	RESOURCE
	{
		name = ElectricCharge
		rate = 4.0
	}
}
RESOURCE
{
	name = ElectricCharge
	amount = 0
	maxAmount = 0
  	isTweakable = false
	hideFlow = true
}

}