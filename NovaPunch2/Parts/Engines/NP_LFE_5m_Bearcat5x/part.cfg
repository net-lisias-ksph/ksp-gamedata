PART
{
// --- general parameters ---
name = NP_lfe_5m_Bearcat5x
module = Part
author = Tiberion , Frizzank

// --- asset parameters ---
mesh = model.mu
scale = 1
rescaleFactor = 1.0


// --- node definitions ---
node_stack_top = 0.0, 0.01, 0.0, 0.0, 1.0, 0.0, 3
node_stack_bottom = 0.0, -5.5, 0.0, 0.0, 1.0, 0.0, 3


// --- FX definitions ---

fx_exhaustFlame_blue =  0.0, -0.9,  0.0, 0.0, 1.0, 0.0, running
fx_exhaustLight_blue =  0.0, -0.9,  0.0, 0.0, 1.0, 0.0, running
fx_smokeTrail_medium =  0.0, -0.9,  0.0, 0.0, 1.0, 0.0, running
fx_exhaustSparks_flameout = 0.0, -0.9, 0.0, 0.0, 0.0, 1.0, flameout



// --- Sound FX definition ---
sound_vent_medium = engage
sound_rocket_spurts = running
sound_vent_soft = deactivate
sound_explosion_low = flameout

// --- editor parameters ---
TechRequired = veryHeavyRocketry
entryCost = 34200
cost = 3000
category = Propulsion
subcategory = 0
title = Bearcat Series Two 5x Launch Engine (5m)
manufacturer = TiberDyne Aerospace
description = A cluster of 5 Bearcat Series Two rocket engines in a 5 meter package, ready to launch that massive rocket (or at least make it explode)

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 30.0
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 60
breakingForce = 2500
breakingTorque = 2500
maxTemp = 4600

stagingIcon = LIQUID_ENGINE
 
MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	exhaustDamage = True
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 10000
	heatProduction = 500
	fxOffset = 0.0, 0.0, 1.5
	PROPELLANT
	{
		name = LiquidFuel
       	        ratio = 0.9
		DrawGauge = True
	}
	PROPELLANT
	{
		name = Oxidizer
		ratio = 1.1
	}
	atmosphereCurve
 	{
   	 key = 0 315
  	 key = 1 265
 	}
	
}

MODULE
{
	name = ModuleGimbal
	gimbalTransformName = Engine_Nozzle
	gimbalRange = 0.5
}


MODULE
{
       name = ModuleJettison
       jettisonName = fairing
       bottomNodeName = bottom
       isFairing = True
       jettisonedObjectMass = 0.1
       jettisonForce = 1
       jettisonDirection = 0 0 1
	
}

MODULE
{
      name = ModuleAnimateHeat
      ThermalAnim = LR91_Anim
}

MODULE
{
	name = ModuleAlternator	
	RESOURCE
	{
		name = ElectricCharge
		rate = 25.0
	}
}
RESOURCE
{
	name = ElectricCharge
	amount = 0
	maxAmount = 0
  	isTweakable = false
	hideFlow = true
}



}
