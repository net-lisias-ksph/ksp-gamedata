PART
{

// --- general parameters ---
name = NP_lfe_5m_TheMatriarch
module = Part
author = Tiberion

// --- asset parameters ---
MODEL
{
	model = NovaPunch2/Parts/Engines/NP_LFE_5m_TheMatriarch/engine
	scale = 0.599, 0.599, 0.599
}
scale = 1
rescaleFactor = 1.667


// --- node definitions ---
node_stack_top = 0.0, 0.69, 0.0, 0.0, 1.0, 0.0, 3
