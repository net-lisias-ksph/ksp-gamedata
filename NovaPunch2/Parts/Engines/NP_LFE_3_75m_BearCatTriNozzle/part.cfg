PART
{
// --- general parameters ---
name = NP_lfe_375m_Bearcat3x
module = Part
author = Tiberion , Frizzank

// --- asset parameters ---
mesh = model.mu
scale = 1
rescaleFactor = 1.0

// --- node definitions ---
node_stack_top = 0.0, 0.0, 0.01, 0.0, 1.0, 0.0, 3
node_stack_bottom = 0.0, -2.5, 0.0, 0.0, 1.0, 0.0, 3


// --- FX definitions ---

fx_exhaustFlame_blue =  0, -0.55, 0, 0.0, 1.0, 0.0, running

fx_exhaustLight_blue = 0.0, -0.55, 0.0, 0.0, 0.0, 1.0, running

fx_smokeTrail_light =  0, -0.55, 0, 0.0, 1.0, 0.0, running


fx_exhaustSparks_flameout =  0.0, -0.55, 0.0, 0.0, 0.0, 1.0, flameout



// --- Sound FX definition ---

sound_vent_medium = engage
sound_rocket_spurts = running
sound_vent_soft = deactivate
sound_explosion_low = flameout

// --- editor parameters ---
TechRequired = heavierRocketry
entryCost = 8500
cost = 3000
category = Propulsion
subcategory = 0
title = Bearcat Series Two Tri-nozzle rocket engine (3.75m)
manufacturer = TiberDyne Aerospace
description = Made from the Series two Bearcat Rocket Engine, configured in a 3x cluster and suited for medium payload launches.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 9.25
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 160
breakingForce = 1000
breakingTorque = 1000
maxTemp = 3000

stagingIcon = LIQUID_ENGINE
 
MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	exhaustDamage = True
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 2400
	heatProduction = 400
	fxOffset = 0.0, 0.0, 0.85
	PROPELLANT
	{
		name = LiquidFuel
       	        ratio = 0.9
		DrawGauge = True
	}
	PROPELLANT
	{
		name = Oxidizer
		ratio = 1.1
	}
	atmosphereCurve
 	{
   	 key = 0 330
  	 key = 1 270
 	}
	
}

MODULE
{
	name = ModuleGimbal
	gimbalTransformName = Engine_Nozzle
	gimbalRange = 0.5
}


MODULE
{
       name = ModuleJettison
       jettisonName = fairing
       bottomNodeName = bottom
       isFairing = True
       jettisonedObjectMass = 0.1
       jettisonForce = 1
       jettisonDirection = 0 0 1
	
}

MODULE
{
      name = ModuleAnimateHeat
      ThermalAnim = LR91_Anim
}

MODULE
{
	name = ModuleAlternator	
	RESOURCE
	{
		name = ElectricCharge
		rate = 15.0
	}
}
RESOURCE
{
	name = ElectricCharge
	amount = 0
	maxAmount = 0
  	isTweakable = false
	hideFlow = true
}




}

