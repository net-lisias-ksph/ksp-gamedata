PART
{

// --- general parameters ---
name = NP_OdinCapsule
module = Part
author = NovaSilisko | Tiberion

// --- asset parameters ---
mesh = model.mu
scale = 1.0
rescaleFactor = 2.5


// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_top = 0.0, 0.45, 0.0, 0.0, 1.0, 0.0, 1
node_stack_bottom = 0.0, -0.31, 0.0, 0.0, 1.0, 0.0, 2


// --- editor parameters ---
TechRequired = advFlightControl
entryCost = 5800
cost = 1400
category = Pods
subcategory = 0
title = Odin OTV Command Capsule
manufacturer = TiberDyne Aerospace
description = The command pod for the crew of the Odin Orbital Transport Vehicle

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 4
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.15
angularDrag = 2
crashTolerance = 50
maxTemp = 3400

// --- tweakables (coming soon...) ---



// --- internal setup ---
CrewCapacity = 3
vesselType = Ship

INTERNAL
{
  name = PodCockpit
}

MODULE
{
	name = ModuleCommand
	minimumCrew = 1
}

RESOURCE
{
	name = ElectricCharge
	amount = 200
	maxAmount = 200
}

MODULE
{
	name = ModuleSAS
}

MODULE
{
	name = ModuleReactionWheel
	
	PitchTorque = 20
	YawTorque = 20
	RollTorque = 20
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 1.5
	}
}

MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = crewReport
	
	experimentActionName = Crew Report
	resetActionName = Discard Crew Report
	reviewActionName = Review Report
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = True	
	rerunnable = True
	
	xmitDataScalar = 1.0
}
MODULE
{
	name = ModuleScienceContainer
	
	reviewActionName = Review Stored Data
	storeActionName = Store Experiments
	evaOnlyStorage = True
	storageRange = 2.0
}
MODULE
{
    name = ModuleDecouple
    ejectionForce = 250
	explosiveNodeID = bottom
}
}