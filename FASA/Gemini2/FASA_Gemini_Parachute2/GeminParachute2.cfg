MODULE
{
  	name = ModuleParachute

	semiDeployedAnimation = semiDeploy
	fullyDeployedAnimation = fullyDeploy
	invertCanopy = true
	autoCutSpeed = 0.05
	capName = cap
	canopyName = canopy
	stowedDrag = 0.20
	semiDeployedDrag = 5
	fullyDeployedDrag = 650
	minAirPressureToOpen = 0.02
	deployAltitude = 250
	deploymentSpeed = 0.2
	semiDeploymentSpeed = 0.35
