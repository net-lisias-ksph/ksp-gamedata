PART
{

// --- general parameters ---
name = FASA_Gemini_Lander_Pod
module = CommandPod
author = Frizzank

// --- asset parameters ---
mesh = model.mu
scale = 1.0
rescaleFactor = 1.25


// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_top = 0.0, 0.476798, 0.0, 0.0, 1.0, 0.0, 0
node_stack_bottom = 0.0, -0.328407, 0.0, 0.0, 1.0, 0.0, 0


// --- editor parameters ---
TechRequired = advExploration
entryCost = 3200
cost = 600
category = Pods
subcategory = 0
title = Gemini Lander Pod
manufacturer = FASA
description = Gemini Lander Pod

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,1

// --- standard part parameters ---
mass = 0.5
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 18
maxTemp = 3400
fuelCrossFeed = True
CoMOffset = 0.0, 0.0, 0.0

// --- pod/rcs parameters ---

MODULE
{
	name = ModuleSAS
}

MODULE
{
	name = ModuleReactionWheel
	
	PitchTorque = 0.01
	YawTorque = 0.01
	RollTorque = 0.1
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.005
	}
}

// --- tweakables (coming soon...) ---

vesselType = Ship

// --- internal setup ---
CrewCapacity = 1

INTERNAL
{
  name = FASAGeminiLanderInt
}

MODULE
{
	name = ModuleCommand
	minimumCrew = 1
}

RESOURCE
{
	name = ElectricCharge
	amount = 50
	maxAmount = 50
}

RESOURCE
{
 name = MonoPropellant
 amount = 10
 maxAmount = 10
}

MODULE
{
	name = ModuleLight
        lightName = Spotlight
	useAnimationDim = true
	lightBrightenSpeed = 3.5
	lightDimSpeed = 3.5
	resourceAmount = 0.001
	animationName = Gemini_Lander_Lights
	useResources = true
}
MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = crewReport
	
	experimentActionName = Crew Report
	resetActionName = Discard Crew Report
	reviewActionName = Review Report
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = True	
	rerunnable = True
	
	xmitDataScalar = 1.0
}
MODULE
{
	name = ModuleScienceContainer
	
	reviewActionName = Review Stored Data
	storeActionName = Store Experiments
	evaOnlyStorage = True
	storageRange = 1.3
}

}
