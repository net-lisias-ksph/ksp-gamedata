// --- FX definitions ---

// --- editor parameters ---
TechRequired = advScienceTech
entryCost = 10500
cost = 500
category = Utility
subcategory = 0
title = LEM Docking Cone
manufacturer = FASA
description = Apollo LEM Docking Cone. This dock only works with the CM Docking Device.

// --- standard part parameters ---
mass = 0.02
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 9
maxTemp = 1400

	MODULE
	{
		name = ModuleDockingNode
		referenceAttachNode = top
	//	deployAnimationController = 1	
		nodeType = size0
		acquireForce = 0.75
		acquireTorque = 1	
	}
