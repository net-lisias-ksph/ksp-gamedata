PROP
{
  name = LM_Mirror
	MODULE
	{
		name = RasterPropMonitor
		screenTransform = MirrorPlane // Name of transform for the screen surface.
		fontTransform = JSI/RasterPropMonitor/Example/ExampleMFD/MFD40x15004       // Name of transform containing the font texture OR a full texture URL, either should work.
		textureLayerID = _Emissive            // Name of texture layer to work with on the screen surface.
		screenWidth = 5                      // Screen width in letters.
		screenHeight = 5                      // Screen height in lines.
		screenPixelWidth = 512              // Width of the generated screen texture in pixels.
		screenPixelHeight = 512            // Height of the generated screen texture in pixels./
		fontLetterWidth = 16                  // Width of a font character.
		fontLetterHeight = 32                 // Height of a font character.
		cameraAspect = 1.0
		fontDefinition = JSI/RasterPropMonitor/Example/ExampleMFD/fontDefinition.txt
		
		refreshDrawRate = 1
		refreshTextRate = 1000
		refreshDataRate = 1000
		emptyColor = 0,0,0,255
	
		PAGE
		{
			name = Mirror
//			text = test
			cameraTransform = MirrorCam
			default = yes
		} 
	}
}