PROP
{
  name = LM_KeyboardPilotIndicator
	MODULE
	{
		name = JSIVariableLabel
		transformName = METlabel
		fontSize = 0.012
		refreshRate = 10
		labelText = [#00c800ff]<=0:KDTdd:hh:mm:ss=> $&$METSECS  
	}

	MODULE
	{
		name = JSIVariableLabel
		transformName = LatitideLabel
		fontSize = 0.010
		refreshRate = 10
		labelText = [#00c800ff]<=0:DMSd+ mm+ss+=> $&$LATITUDE  
	}	
		MODULE
	{
		name = JSIVariableLabel
		transformName = LongitudeLabel
		fontSize = 0.010
		refreshRate = 10
		labelText = [#00c800ff]<=0:DMSd+ mm+ss+=> $&$LONGITUDE   
	}	
}



