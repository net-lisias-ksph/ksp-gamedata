PART
{


// --- general parameters ---
name = FASAUmbilicalTower
module = Strut
author = Frizzank

MODEL
{
  model = FASA/Misc/FASA_Launch_Tower/FASA_Umbilical_Tower
}
rescaleFactor = 1.0
scale = 1.0

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_attach = 0.35, 2.56, 7.15, 0.0, 0.0, -1.0

// --- FX definitions ---

fx_gasBurst_white = 0.0, 2.54, 7.0, 0.0, 0.0, 1.0, activate
fx_smokeTrail_light = 0.0, 2.54, 7.0, 0.0, 1.0, 0.0, activate
sound_decoupler_fire = activate


// --- editor parameters ---
TechRequired = fuelSystems
entryCost = 2400
cost = 350
category = Structural
subcategory = 0
title = FASA Umbilical Tower
manufacturer = FASA
description = This umbilical tower functions as a launch clamp and fuel pump for liquid fuel, oxidizer and mono-propellent. It also Provides electricity.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 0,1,0,1,1

// --- standard part parameters ---
mass = 0.2
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 8
maxTemp = 5000
fuelCrossFeed = True
explosionPotential = 0.5

breakingForce = 1000
breakingTorque = 1000

stageOffset = 0
childStageOffset = 0

MODULE
{
	name = ModuleCommand
	minimumCrew = 0
}

MODULE
{
    name = LaunchClamp
	
	trf_towerPivot_name = Umbilical_Cap
	trf_towerStretch_name = Umbilical_Tower
	trf_anchor_name = Umbilical_Base
	
	trf_animationRoot_name = Umbilical_Anim_Root
	anim_decouple_name = Umbilical_Tower_Anim
}


MODULE
{
	name = ModuleGenerator
	isAlwaysActive = true
OUTPUT_RESOURCE
	{
		name = LiquidFuel
		rate = 5.4
	}	
OUTPUT_RESOURCE
	{
		name = Oxidizer
		rate = 6.6
	}	
OUTPUT_RESOURCE
	{
		name = MonoPropellant
		rate = 2
	}	
OUTPUT_RESOURCE
	{
		name = ElectricCharge
		rate = 1.5
	}	
}

// ----- DO NOT EDIT BELOW THIS POINT ------

}
