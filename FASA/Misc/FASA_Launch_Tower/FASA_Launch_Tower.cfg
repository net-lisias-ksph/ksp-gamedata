PART
{


// --- general parameters ---
name = FASAlaunchTower
module = Strut
author = Frizzank

MODEL
{
  model = FASA/Misc/FASA_Launch_Tower/FASA_Launch_Tower
}
rescaleFactor = 1.0
scale = 1.0

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_attach = 0.0, 2.26, 8.9, 0.0, 0.0, -1.0

// --- FX definitions ---

fx_gasBurst_white = -0.41, 2.54, 9.32, 0.0, 0.0, 1.0, activate
sound_decoupler_fire = activate


// --- editor parameters ---
TechRequired = generalConstruction
entryCost = 1800
cost = 1000
category = Structural
subcategory = 0
title = FASA Launch Tower
manufacturer = FASA
description = This launch tower lets you load Kerbals from the tower to your spacecraft.  Load it up with Kerbals from the astronaut complex and launch from there.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 0,1,0,1,1

// --- standard part parameters ---
mass = 0.001
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 12
maxTemp = 5000
fuelCrossFeed = False
explosionPotential = 0.1

breakingForce = 1000
breakingTorque = 1000

stageOffset = 1
childStageOffset = 0

CrewCapacity = 16
//vesselType = Probe

INTERNAL
//{
//	name = FASA_IVA_Launch_Tower
//}

MODULE
{
	name = ModuleCommand
	minimumCrew = 0
}

MODULE
{
    name = LaunchClamp
	
	trf_towerPivot_name = Cap
	trf_towerStretch_name = Tower
	trf_anchor_name = Base
	
	trf_animationRoot_name = Walkway_Anim_Root
	anim_decouple_name = Launch_Tower_Anim
}

MODULE
{
	name = ModuleGenerator
	isAlwaysActive = true
	OUTPUT_RESOURCE
	{
		name = ElectricCharge
		rate = 1
	}	
}

// ----- DO NOT EDIT BELOW THIS POINT ------

}
