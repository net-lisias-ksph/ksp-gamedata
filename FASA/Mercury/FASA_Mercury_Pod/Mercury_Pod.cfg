PART
{


// --- general parameters ---
name = FASAMercuryPod
module = Part
author = Frizzank

// --- asset parameters ---
MODEL
{
  model = FASA/Mercury/FASA_Mercury_Pod/Mercury_Pod
}
scale = 1
rescaleFactor = 1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_top = 0.0, 1.3541, 0.0, 0.0, 1.0, 0.0, 0
node_stack_bottom = 0.0, -0.055, 0.0, 0.0, 1.0, 0.0


// --- editor parameters ---
TechRequired = basicRocketry
entryCost = 120
cost = 500
category = Pods
subcategory = 0
title = Mercury Command Pod
manufacturer =FASA
description =The Mercury pod is a small one man pod for short trips.  The pod has no reaction wheels or thrusters on its own, remember to add them!

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,1

// --- standard part parameters ---
mass = 0.76
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.1
angularDrag = 2
crashTolerance = 10
maxTemp = 2000

explosionPotential = 0.75

vesselType = Ship

// --- internal setup ---
CrewCapacity = 1

INTERNAL
{
  name = mk1PodCockpit
}

MODULE
{
	name = ModuleCommand
	minimumCrew = 1	
}
RESOURCE
{
	name = ElectricCharge
	amount = 50
	maxAmount = 50
}

RESOURCE
{
 name = MonoPropellant
 amount = 10
 maxAmount = 10
}

//Tac Lifesupport
MODULE
	{
		name = LifeSupportModule
	}
	RESOURCE
	{
		name = Food
		amount = 1
		maxAmount = 1
	}
	RESOURCE
	{
		name = Water
		amount = 1
		maxAmount = 1
	}
	RESOURCE
	{
		name = Oxygen
		amount = 1
		maxAmount = 1
	}
	RESOURCE
	{
		name = CarbonDioxide
		amount = 0
		maxAmount = 1
	}
	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 1
	}
	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 1
	}

MODULE
{
	name = ModuleSAS
}


MODULE
{
	name = ModuleLight
    lightName = spotlight
	useAnimationDim = true
	lightBrightenSpeed = 4.5
	lightDimSpeed = 4.5
	resourceAmount = 0.02
	animationName = Gemini_Int_Lights
	useResources = true
}


	MODULE
	{ // this one is custom, and is a little thicker than most heat shields.
		name = ModuleHeatShield
		direction = 0, -1, 0 // bottom of pod
		reflective = 0.05 // 5% of heat is ignored at correct angle
		ablative = AblativeShielding
		loss
		{ // loss is based on the shockwave temperature (also based on density)
			key = 650 0 0 0 // start ablating at 650 degrees C
			key = 1000 64 0 0 // peak ablation at 1000 degrees C
			key = 3000 80 0 0 // max ablation at 3000 degrees C
		}
		dissipation
		{ // dissipation is based on the part's current temperature
				key = 300 0 0 0 // begin ablating at 300 degrees C
				key = 500 180 0 0 // maximum dissipation at 500 degrees C
		}
	}
	RESOURCE
	{
		name = AblativeShielding
		amount = 250
		maxAmount = 250
	}
}

MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = crewReport
	
	experimentActionName = Crew Report
	resetActionName = Discard Crew Report
	reviewActionName = Review Report
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = True	
	rerunnable = True
	
	xmitDataScalar = 1.0
}
MODULE
{
	name = ModuleScienceContainer
	
	reviewActionName = Review Stored Data
	storeActionName = Store Experiments
	evaOnlyStorage = false
	storageRange = 2.0
}
MODULE
{
	name = ModuleScienceContainer
	
	reviewActionName = Review Stored Data
	storeActionName = Store Experiments
	evaOnlyStorage = false
	storageRange = 2.0
}

}
