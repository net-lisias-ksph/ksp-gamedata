// --- winglet parameters ---
MODULE
{
	name = ModuleControlSurface
	dragCoeff = 0.35
	deflectionLiftCoeff = 0.3
	ctrlSurfaceRange = 15
	ctrlSurfaceArea = 0.5
}

}
