// This file integrates ProceduralParts into the RPL tree.
//
// The basis of work here was done by Semmel in the post listed below.
// I just decided to use it to bulk replace *all* the techlimit nodes
// in PP. That's a really crappy solution (why would we set volume on
// a heatshield?), but it gets everything in sync, and means I don't
// have to use regular parts where I'd rather use procedural ones. :)
//
// Original work:
//    http://forum.kerbalspaceprogram.com/threads/58135-TechTree-0-23-5-MS19e-Realistic-Progression-LITE-(2014-05-11)?p=1176849&viewfull=1#post1176849

@PART[*]:HAS[@MODULE[ProceduralPart]]
{
    @MODULE[ProceduralPart]
    {
        %TECHLIMIT,0
        {
            // FL-200 - 1.25 x 1.1105 m = 1.363 kL
            name = start
            diameterMin = 1.0
            diameterMax = 1.5
            lengthMin = 1.0
            lengthMax = 1.5
            volumeMin = 0.001
            volumeMax = Infinity
        }

        %TECHLIMIT,1
        {
            // FL-T400 - 1.25 x 1.87819 m = 2.305 kL
            // FL-T100 - 1.25 x 0.78125 m = 0.959 kL
            name = basicRocketry
            diameterMin = 0.5
            diameterMax = 2.0
            lengthMin = 0.5
            lengthMax = 2.0
        }

        %TECHLIMIT,2
        {
            // FL-T800 - 1.25 x 3.75 m = 4.602 kL
            name = advRocketry
            diameterMin = 0.2
            diameterMax = 3.0
            lengthMin = 0.2
            lengthMax = 4.0
        }

        %TECHLIMIT,3
        {
            // X200-32 - 2.5 x 3.75 m = 18.408 kL
            name = heavyRocketry
            diameterMin = 0.1
            diameterMax = 5.0
            lengthMin = 0.1
            lengthMax = 8.0
        }

        %TECHLIMIT,4
        {
            // Jumbo-64 - 2.5 x 7.5 m = 36.816 kL
            name = heavierRocketry
            diameterMax = 7.0
            lengthMax = 16.0
        }

        %TECHLIMIT,5
        {
            // Kerbodyne S3-14400 - 3.75 x 7.5 = 82.614kl
            name = veryHeavyRocketry
            diameterMax = 10.0
            lengthMax = 32.0
        }

        %TECHLIMIT,6
        {
            // Not in main sequence. Depends indirectly off basicRocketry only
            // X200-8 - 2.5 x 0.9375 m = 4.602 kL
            name = advConstruction
            diameterMax = 3.0
        }

        %TECHLIMIT,7
        {
            // Not in main sequence. Depends indirectly off basicRocketry
            // Oscar-B - 0.625 x 0.3485474 m = 0.107 kL
            name = precisionEngineering
            diameterMin = 0.1
            lengthMin = 0.1
        }

        %TECHLIMIT,8 
        {
            // Make everything unlimited for metaMaterials
            name = metaMaterials
            diameterMin = 0.001
            diameterMax = Infinity
            lengthMin = 0.001
            lengthMax = Infinity
        }
    }
}
