// This file adjusts the RPL tech-tree.

// - Multispectral Sensor (SCANsat) moved to SpecializedScience
//   (previously inaccessible)

@PART[SCANsat_Scanner24]:Final
{
    %TechRequired = SpecializedScience
}

// Rovers should go with their wheels and stuff.
// advLanding is where the first rover wheels become accessible.
// This only works if roverBody is removed from tree.cfg 

@PART[roverBody]:Final
{
    %TechRequired = advLanding
}

// Universal Storage
// These are sweet looking parts for TAC-LS
// (anything in the deleted spaceExploration moved to survivability)

@PART[US_d_Hub_Octocore]:Final
{
    %TechRequired = survivability
}

@PART[US_e_Dec_SafetyDecoupler250]:Final
{
    %TechRequired = survivability
}

@PART[US_i_Wedge_FuelCell]:Final
{
    %TechRequired = survivability
}

@PART[US_j_Wedge_Elektron]:Final
{
    %TechRequired = survivability
}

// The TacCarbonExtractor (CO2 scrubber) is misplaced.
// TacCarbonExtractor needs to be removed from tree.cfg for
// this patch to work.

@PART[TacCarbonExtractor]:Final
{
    %TechRequired = survivability
}

// Modular Kolonization System (MKS) nodes
// These need to be properly integrated with the tech tree,
// but right now these are placed in Advanced Science because
// that's where the other parts end up.
//
// Ideally, these would become part of the interstellar mining
// tree, or (better still) part of an advanced colonisation
// branch that comes off manned space-flight.

@PART[MKS_ExpandoTube]:Final
{
    %TechRequired = advScienceTech
}

@PART[MKS_ExpandoTube_Mini]:Final
{
    %TechRequired = advScienceTech
}

@PART[MKS_ExpandoTube_XL]:Final
{
    %TechRequired = advScienceTech
}

@PART[MKS_FlexOTube]:Final
{
    %TechRequired = advScienceTech
}

// Catch-all code
// RPL deletes a number of nodes, but mods may put things back into
// those nodes, in which case they're lost. This code catches all the
// lost things and moves them to the 'To Be Sorted' category.

@PART[*]:HAS[#TechRequired[actuators]]:Final
{
    %TechRequired = OutCast
}

@PART[*]:HAS[#TechRequired[spaceExploration]]:Final
{
    %TechRequired = OutCast
}

@PART[*]:HAS[#TechRequired[advExploration]]:Final
{
    %TechRequired = OutCast
}

@PART[*]:HAS[#TechRequired[aerospaceTech]]:Final
{
    %TechRequired = OutCast
}

@PART[*]:HAS[#TechRequired[experimentalMotors]]:Final
{
    %TechRequired = OutCast
}

@PART[*]:HAS[#TechRequired[advancedMotors]]:Final
{
    %TechRequired = OutCast
}

@PART[*]:HAS[#TechRequired[advAerodynamics]]:Final
{
    %TechRequired = OutCast
}

@PART[*]:HAS[#TechRequired[stability]]:Final
{
    %TechRequired = OutCast
}

@PART[*]:HAS[#TechRequired[experimentalAerodynamics]]:Final
{
    %TechRequired = OutCast
}

@PART[*]:HAS[#TechRequired[advUnmanned]]:Final
{
    %TechRequired = OutCast
}
